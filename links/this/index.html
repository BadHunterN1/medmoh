    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>
    </head>

    <body>
        <div id="text"></div>
        <script>
            var cards = new Array();
            cards = [
                "This is not a jump scare.",
                "https://youtu.be/dQw4w9WgXcQ?si=YxetAClkbv1-fvzp",
                "Don't worry. Relax.",
                "This is simply text.",
                "No frightening thing will suddenly appear.",
                "You do not need to feel tense.",
                "Seventh card",
                "Eighth card",
                "Ninth card",
                "",
                ""
            ];

            var b = -1;
            var currentText;

            function cardCounter() {
                b++;
                if (b < cards.length) {
                    currentText = cards[b];
                    document.getElementById("text").innerHTML = currentText;

                    if (b === 9) {
                        var img = document.createElement("img");
                        img.src = "https://raw.githubusercontent.com/BadHunterN1/medmoh/main/webfonts/1.png";
                        img.alt = "Description of your image";
                        document.getElementById("text1").appendChild(img);
                    }
                    if (b === 10) {
                        var img = document.createElement("img");
                        img.src = "https://raw.githubusercontent.com/BadHunterN1/medmoh/main/webfonts/2.png";
                        img.alt = "Description of your image";
                        document.getElementById("text1").appendChild(img);
                    }
                } else {
                    b = -1;
                    clearInterval(intervalTimer);
                }
            }

            var intervalTimer = setInterval(function () { cardCounter() }, 5000);
        </script>

        <script>

        </script>
    </body>
